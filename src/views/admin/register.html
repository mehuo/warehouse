<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<script src="/js/common.map.js"></script>
</head>
<body class="bg1" >
	<div id="register" class="register" >
		<div class="tt">注册</div>
		<form id="form">
			<div class="in">
				<label for="uname">用户名</label>
				<input type="text" v-model="userinfo.uname"/>
			</div>
			<div class="in">
				<label for="uname">密码</label>
				<input type="password" v-model="userinfo.password"/>
			</div>
			<div class="in">
				<label for="uname">确认密码</label>
				<input type="password" v-model="userinfo.confirm_password"/>
			</div>
		</form>
		<div class="oper">
			<div class="btn" v-on:click="saveToDb">注册</div>
			<a href="/views/admin/login.html">已有账号，立即登录</a>
		</div>
	</div>
</body>
<script src="/js/apps/comp/admin/register.js"></script>
</html>
